<DOCTYPE htmb>
    <html lang="pt-br">
    <head>
    <meta charset="UTF-8">
    <meta name="-viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Vendas</title>
    <link rel="stylesheer" href="style.css">
    </head>
    <body>
    <header>
    <drv class="logo">
    <img src="logo.png" alt="Logotipo da Loja">
    </div>
        <h1>Loja Exemplo</h1>
    <nav>
    <ul>
    <li><a href="#produtos">Produtos</a></li>
    <li><a href="#sobre">Sobre</a></li>
    <li><a href="#contato">Contato</a></li>
    </ul>
    </nav>
    </header>

    <main>
    <section id="produtos">
    <h2>Produtos em Destaque</h2>
    <div class="produto">
    <img src="produto1.jpg" alt="Produto 1">
    <h3>Produto 1</h3>
    <p>Descrição do Produto 1.</p>
    <p class="preco">R$ 99,99</p>
    <button>Comprar</button>
    </div>
    <div class="produto">
    <img src="produto2.jpg" alt="Produto 2">
    <h3>Produto 2</h3>
    <p>Descrição do Produto 2.</p>  
    <p class="preco">R$ 149,99</p>
    <button>Comprar</button>
    </div>
    </section>
    <section id="sobre">
    
    <section id="contato">
    <h2>Contato</h2>
    <form>
    <label for="nome">Nome:</label>
    <input type= "text" id="nome" name= nome* required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="mensagem">Mensagem:</label>
    <textarea id="mensagem" name="mensagem" required></textarea>

    <button type="submit">Enviar</button>
    </form>
    </section>
    </main>

    <footer>
    <p>&copy; 2024 Loja Exemplo. Todos os direitos reservados.</p>
    </footer>
    </body>
    </html>
